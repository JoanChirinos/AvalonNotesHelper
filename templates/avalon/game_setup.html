<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avalon Notes Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
            integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
            crossorigin="anonymous"></script>
    <style>
        .game-setup-player:hover {
            color: var(--bs-light);
            background-color: var(--bs-danger);
            outline-color: var(--bs-danger);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="/avalon">Avalon Notes Helper</a>
    </div>
</nav>
<main class="container mt-3">
    <div class="row">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-3">Game Setup</h2>
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Add Player</h5>
                </div>
                <div class="card-body">
                    <div class="container-fluid mb-3">
                        <form
                                hx-post="/avalon/game/{{ game_id }}/add_player"
                                hx-trigger="change"
                                hx-target="#player-select"
                        >
                            <div class="row mb-2 align-items-end">
                                <div class="col-sm-3">
                                    <span class="btn btn-light disabled w-100 mb-0"
                                          style="pointer-events: none; background-color: transparent; border: none; box-shadow: none;">Choose Player</span>
                                </div>
                                <div class="col-sm-7">
                                    <select id="player-select" class="form-select text-muted" name="player_id"
                                            aria-label="Existing player selection"
                                            hx-get="/avalon/game/{{ game_id }}/valid_players"
                                            hx-trigger="load, refresh"
                                            hx-swap="innerHTML"
                                    >

                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <button id="add-player-btn" class="btn btn-primary w-100 d-none">Add</button>
                                </div>
                            </div>
                        </form>
                        <form
                                id="new-player-form"
                                hx-post="/avalon/game/{{ game_id }}/add_player"
                                hx-trigger="submit, refresh"
                                hx-target="#player-select"
                        >
                            <div class="row mb-2 align-items-end">
                                <div class="col-sm-3">
                                    <label for="new-player-name" class="btn btn-light disabled w-100 mb-0"
                                           style="pointer-events: none; background-color: transparent; border: none; box-shadow: none;">New
                                        player</label>
                                </div>
                                <div class="col-sm-7">
                                    <input id="new-player-name" type="text" class="form-control"
                                           placeholder="New player name" name="player_name"
                                           required>
                                </div>
                                <div class="col-sm-2">
                                    <button id="add-new-player-btn" class="btn btn-success w-100">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Players in Game</h5>
                </div>
                <div class="card-body" id="players-in-game"
                     hx-get="/avalon/game/{{ game_id }}/players/game_setup_players_in_game"
                     hx-trigger="load, every 5s, refresh"
                     hx-swap="innerHTML">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a class="btn btn-warning" id="start-game-btn">Start Game</a>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
<script>
    htmx.on('htmx:afterRequest', (evt) => {
        console.log(evt);
        const currentPlayersElt = document.querySelector('#players-in-game');
        const playerSelectElt = document.querySelector('#player-select');
        const newPlayerForm = document.querySelector('#new-player-form');
        const newPlayerInput = document.querySelector('#new-player-name');
        if (evt.target.tagName === 'FORM') {
            if (evt.target === newPlayerForm) {
                newPlayerInput.value = '';
            }
            htmx.trigger(currentPlayersElt, 'refresh');
        } else if (evt.target === currentPlayersElt) {
            htmx.trigger(playerSelectElt, 'refresh');
        }
    });

</script>
</body>
</html>
